<div id="photoselectionstep" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center"> 
    <h3 class="stepTitle" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center">PHOTO
      <span class="stepTitlerequired">Skip</span>
    </h3>
    <mat-card class="steps-card" fxFlex="25" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center">        
      <mat-card-title>Upload your first photo!</mat-card-title> 
      <mat-card-subtitle>Use this to look back on as you progress</mat-card-subtitle>
        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center" class="photoupload">
            <img *ngIf="!srcResult" src="../../../../assets/profile pic default.svg">
            <img *ngIf="srcResult" src="{{srcResult}}">
        </div>
        <p fxFlex="100" (click)="fileInput.click()"><span>Choose a Photo</span></p>
        <input hidden onclick="this.value=null" (change)="onFileSelected($event)" #fileInput type="file" id="file">  
       <p class="helptext2"><mat-icon>help_outline</mat-icon>why we ask this</p>
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center" class="loginbtn">
      <button mat-button (click)="uploadProfilePic()">NEXT</button>      
    </div>
    </mat-card>
  </div>
