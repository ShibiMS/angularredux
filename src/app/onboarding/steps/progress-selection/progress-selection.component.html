<div id="progressselectionstep" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center"> 
    <h3 class="stepTitle" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center">Progress
      <span class="stepTitlerequired">Skip</span>
    </h3>
    <form [formGroup]="progressForm" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center">
    <mat-card class="steps-card" fxFlex="25" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center">        
      <mat-card-title>Do you like to measure!</mat-card-title> 
      <mat-radio-group formControlName = "progresschoice" aria-label="Select an option" fxFlex="100" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px">
      <label fxFlex="100" fxLayout="row wrap">
        <mat-card fxFlex="100" fxLayout="row wrap">
          <mat-radio-button #progressreference1 value="0"></mat-radio-button>
          <span *ngIf="progressreference1.checked else progress1notchecked"><img mat-card-avatar src="../../../../assets/photo-selected.svg"></span>
          <ng-template #progress1notchecked>
            <span><img mat-card-avatar src="../../../../assets/photo.svg"></span>
          </ng-template>
          <p>by photos</p>
        </mat-card>
      </label>
      <label fxFlex="100" fxLayout="row wrap">
      <mat-card fxFlex="100" fxLayout="row wrap">
        <mat-radio-button #progressreference2 value="1"></mat-radio-button>
        <span *ngIf="progressreference2.checked else progress2notchecked"><img mat-card-avatar src="../../../../assets/body measurement-selected.svg"></span>
        <ng-template #progress2notchecked><span><img mat-card-avatar src="../../../../assets/body measurement.svg"></span></ng-template>
        <p class="helptext">by body measurements</p>
      </mat-card>
     </label> 
     </mat-radio-group>      
       <p>
        <mat-icon>help_outline</mat-icon>why we ask this
        </p>
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center" class="loginbtn">
      <button mat-button (click)="progressSubmit()">NEXT</button>      
    </div>
    </mat-card>
  </form>
  </div>
